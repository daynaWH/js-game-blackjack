<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/normalize-fwd.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/script.js" defer></script>
        <!-- <script src="scripts/script2.js" defer></script> -->
    </head>
    <body>
        <header>
            <!-- <h1>Welcome to BlackJack</h1> -->
        </header>

        <main>
            <div class="main-page">
                <img
                    src="images/dealer.png"
                    alt="Dealer welcoming the player"
                    class="dealer"
                />
                <p>
                    Welcome! Click the button below to start the game. Good luck
                    &spades;&hearts;&diams;&clubs;
                </p>
                <button id="btn-start">Start Game</button>
            </div>
            <div class="in-game">
                <div class="dealer-hand">
                    <div id="dealer-cards"></div>
                    <div class="dealer-points">
                        <span class="pts">Total:</span>
                        <span id="dealer-pts-value-one">??</span>
                        <span id="dealer-or" class="or">/</span>
                        <span id="dealer-pts-value-two" class="second-pts"
                            >0</span
                        >

                        <span class="popup" id="dealer-popup">Blackjack!</span>
                    </div>
                </div>
                <div class="player-hand">
                    <div id="player-cards"></div>
                    <div class="player-points">
                        <span class="points">Total:</span>
                        <span id="player-pts-value-one">0</span>
                        <!-- <div id="ace-card"> -->
                        <span id="player-or" class="or">/</span>
                        <span id="player-pts-value-two" class="second-pts"
                            >0</span
                        >
                        <!-- </div> -->
                        <span class="popup" id="player-popup">Blackjack!</span>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="btn-hit">Hit</button>
                    <button id="btn-stand">Stand</button>
                </div>
            </div>
            <div class="results">
                <h2 id="player-message">You win!</h2>
                <button id="btn-play-again">Play Again</button>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
