<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Play:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles/normalize-fwd.css" />
        <link rel="stylesheet" href="styles/styles.css" />

        <!-- JS file -->
        <script src="scripts/script.js" defer></script>
        <!-- <script src="scripts/script2.js" defer></script> -->
    </head>
    <body>
        <div class="start-page">
            <img
                src="images/dealer.png"
                alt="Dealer welcoming the player"
                class="dealer"
            />
            <h1>Welcome to <span class="title">BlackJack!</span></h1>
            <p>Click the button below to start the game. Good luck &clubs;</p>
            <button id="btn-start">Start Game</button>
        </div>

        <div class="in-game">
            <div class="dealer-hand">
                <p>Dealer's Hand</p>
                <div id="dealer-cards" class="col-cards"></div>
                <div class="dealer-points">
                    <span class="pts">Total:</span>
                    <span id="dealer-pts-value-one">üÉè</span>
                    <span id="dealer-or" class="or">/</span>
                    <span id="dealer-pts-value-two" class="second-pts">0</span>

                    <span class="popup" id="dealer-popup">Blackjack!</span>
                </div>
            </div>
            <div class="player-hand">
                <p>Your Hand</p>
                <div id="player-cards" class="col-cards"></div>
                <div class="player-points">
                    <span class="points">Total:</span>
                    <span id="player-pts-value-one">0</span>
                    <!-- <div id="ace-card"> -->
                    <span id="player-or" class="or">/</span>
                    <span id="player-pts-value-two" class="second-pts">0</span>
                    <!-- </div> -->
                    <span class="popup" id="player-popup">Blackjack!</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="btn-hit">Hit</button>
                <button id="btn-stand">Stand</button>
            </div>
        </div>

        <div class="results">
            <h2 id="player-message">You win!</h2>
            <button id="btn-play-again">Play Again</button>
        </div>

        <footer>
            <p>&#169; 2024 Dayna Cho &#127136; For Educational Purposes Only</p>
        </footer>
    </body>
</html>
